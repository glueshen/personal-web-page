<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Piotr Glueshen's Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f06, #4a90e2);
            color: #fff;
            overflow: hidden;
        }

        header {
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            position: relative;
            z-index: 10;
        }

        h1 {
            text-align: center;
            font-size: 3rem;
            animation: fadeIn 3s ease-in-out;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
            animation: slideIn 1s ease-in-out;
        }

        .summary {
            font-style: italic;
        }

        .contact a {
            color: #fff;
            text-decoration: none;
            margin: 0 1rem;
            font-size: 1.2rem;
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s ease;
            z-index: 20;
            position: relative;
        }

        .contact a:hover {
            background-color: #007bff;
        }

        .contact a:active {
            transform: scale(0.95);
        }

        .animation-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .animation-bg div {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: rgba(255, 255, 255, 0.1);
            animation: float 10s infinite;
            border-radius: 50%;
        }

        .animation-bg div:nth-child(1) {
            top: 10%;
            left: 20%;
            animation-duration: 7s;
            animation-delay: 1s;
        }

        .animation-bg div:nth-child(2) {
            top: 40%;
            left: 80%;
            animation-duration: 10s;
            animation-delay: 3s;
        }

        .animation-bg div:nth-child(3) {
            top: 70%;
            left: 50%;
            animation-duration: 8s;
            animation-delay: 5s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes float {
            0%,
            100% {
                transform: translateY(0) rotate(0);
            }

            50% {
                transform: translateY(-20px) rotate(45deg);
            }
        }

        @media screen and (max-width: 768px) {
            header {
                padding: 0.5rem 0;
            }

            h1 {
                font-size: 2rem;
            }

            .container {
                padding: 1rem;
            }

            .contact a {
                font-size: 1rem;
                margin: 0 0.5rem;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Piotr Glueshen</h1>
    </header>
    <div class="container">
        <p>I am currently a web developer. For more information, visit my <a href="https://www.linkedin.com/in/piotr-glueshen-ab9328193/" target="_blank" style="color: #fff; text-decoration: underline;">LinkedIn</a>.</p>
        <p class="summary">Page is in development stage.</p>
        <div class="contact">
            <a href="mailto:ph.netdevelop@gmail.com">Email</a>
            <a href="https://www.linkedin.com/in/piotr-glueshen-ab9328193/" target="_blank">LinkedIn</a>
        </div>
    </div>
    <div class="animation-bg">
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>

</html>
